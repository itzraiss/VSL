<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador VSL Ultra</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9fafb;
      color: #111;
    }
    header {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: white;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .input-group { 
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }
    .input-group:hover {
      transform: translateY(-2px);
    }
    label { 
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #374151;
    }
    input, button, audio {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    input:hover, input:focus {
      border-color: #2563eb;
      outline: none;
    }
    button {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    .preview {
      margin-top: 40px;
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      padding: 60px 40px;
      font-size: 42px;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      white-space: pre-line;
      min-height: 600px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.4;
      transition: all 0.3s ease;
    }

    .preview p {
      max-width: 1000px;
      margin: 0 auto;
    }

    .preview.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 40px;
      border: none;
      border-radius: 0;
      background: white;
      color: black;
      font-size: 64px;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview.fullscreen p {
      max-width: 1600px;
      line-height: 1.4;
      white-space: pre-line;
    }

    .preview.fullscreen.hd {
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
    }

    .preview.fullscreen.hd p {
      max-width: 1720px;
    }

    .bold-black {
      font-weight: 700;
      color: black;
    }

    .bold-red {
      font-weight: 700;
      color: #dc2626;
    }

    .button-group {
      display: flex;
      gap: 15px;
    }
    
    .button-group button {
      flex: 1;
      padding: 15px;
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .preview p {
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Status indicators */
    .status-bar {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 14px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cbd5e1;
    }

    .status-dot.active {
      background: #22c55e;
    }
  </style>
</head>
<body>
  <header>Gerador de VSL Ultra Profissional</header>
  <div class="container">
    <div class="input-group">
      <label for="jsonFile">üìÑ Importar Transcri√ß√£o (JSON):</label>
      <input type="file" id="jsonFile" accept=".json" />
    </div>
    <div class="input-group">
      <label for="audio">üé§ Importar Narra√ß√£o (√Åudio):</label>
      <input type="file" id="audio" accept="audio/*" />
    </div>
    <div class="input-group">
      <audio controls id="player"></audio>
    </div>
    <div class="status-bar">
      <div class="status-item">
        <div id="transcriptionStatus" class="status-dot"></div>
        <span>Transcri√ß√£o</span>
      </div>
      <div class="status-item">
        <div id="audioStatus" class="status-dot"></div>
        <span>√Åudio</span>
      </div>
    </div>
    <div class="input-group">
      <div class="button-group">
        <button onclick="startSync()" id="startButton">‚ñ∂Ô∏è Iniciar Apresenta√ß√£o</button>
        <button onclick="toggleFullscreen()" id="fullscreenButton">üî≤ Modo Tela Cheia</button>
        <button onclick="toggle1080p()" id="hdButton">üì∫ Modo 1080p</button>
      </div>
    </div>
    <div class="preview" id="slidePreview"><p></p></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const preview = document.getElementById("slidePreview").querySelector("p");
    const transcriptionStatus = document.getElementById("transcriptionStatus");
    const audioStatus = document.getElementById("audioStatus");
    const startButton = document.getElementById("startButton");
    let slides = [];
    let audioReady = false;
    let isPlaying = false;

    const importantWords = new Set([
      'DOR', 'PESO', 'VERGONHA', 'TRISTEZA', 'SOFRIMENTO', 'CULPA', 'FRACASSO',
      'LIMITE', 'BALAN√áA', 'FOME', 'FRACA', 'TRANCAR', 'ROUBEI', 'FUGIR',
      'TRISTE', 'COMPULS√ÉO', 'AUTOESTIMA', 'REALIDADE', 'ESCONDER', 'MENTIRA',
      'DIETAS', 'EFEITO SANFONA', 'EXCESSO', 'RESULTADO', 'ESFOR√áO', 'ENERGIA',
      'MUDAN√áA', 'ESCOLHA', 'RENASCIMENTO', 'ESPERAN√áA', 'CONQUISTA',
      'TRANSFORMA√á√ÉO', 'CORAGEM', 'SOLU√á√ÉO', 'FUNCIONA', 'EMAGRECER', 'ALIMENTAR',
      'VIDA', 'SA√öDE', 'LIBERDADE', 'VERDADE', 'MILAGRE', 'EMO√á√ÉO', 'SUPORTE',
      'JEJUM', 'PERSONAL', 'METABOLISMO', 'SAUD√ÅVEL', 'LEVE', 'SE OLHAR', 'VER',
      'SORRIR', 'ORGULHO', 'MERECE', 'BRASILEIRA', 'REAL', 'CAMINHO', 'PASSO',
      'PLANO', 'REFEI√á√ïES', 'PRAIA', 'ESCONDERIJO', 'CONSCI√äNCIA', 'RESPOSTA',
      'DESAFIO', 'COBRIR', 'RECOME√áO', 'REJEI√á√ÉO', 'RECOMPENSA', 'DECIS√ÉO',
      'ACEITA√á√ÉO', 'VIT√ìRIA', 'SUPERA√á√ÉO', 'MOTIVA√á√ÉO', 'PROGRESSO',
      'MUDOU MINHA VIDA', 'TRANSFORMOU MEU CORPO', 'NADA DAVA CERTO', 'DESISTIR',
      'SOZINHA', 'ANSIEDADE', 'INSEGURAN√áA', '35 ANOS', '9,3 QUILOS',
      '20 QUILOS', '2 QUILOS', '55 CENTAVOS', '53 CENTAVOS', 'R$55', 'R$197',
      'PARAB√âNS', 'CETOX', 'PERDER', 'QUEIMANDO', 'DELICIOSAS', 'EXTREMAMENTE',
      'RESPONSABILIDADE', 'ATEN√á√ÉO', 'URGENTE', 'INDISPON√çVEL', 'MANTER', 'PERDER',
      'DESCOBRI', '√öNICA', 'ARMADURA', 'EFEITO', 'SANFONA', 'CERTEZA', 'GARANTIR',
      'PESO', 'SEMPRE', 'FESTAS', 'VIAJANDO', 'CA√ìTICAS', 'M√ÉOS', 'SEU', 'PARA',
      'SEMPRE', 'COMER', 'ANIVERS√ÅRIOS', 'SABOTAR', 'TUDO', 'ATERRORIZAVA', 'NOITES',
      'PROCESSO', 'EMAGRECIMENTO', 'ADIANTARIA', 'RECUPERAR', 'MESES', 'MULHERES',
      'BRASILEIRAS', 'DIETA', 'PESQUISA', 'UNIVERSIDADE', 'S√ÉO', 'PAULO', 'BALAN√áA',
      'SUBIR', 'RESISTIR', 'MOMENTOS', 'CONTROLE', 'TPM', 'ESTRESSE', 'VIAGENS',
      'ALMO√áOS', 'FAM√çLIA', 'RESPOSTA', 'DURA', 'MAIORIA', 'DIETAS', 'FRACASSA',
      'AGORA', 'EMAGRECER', 'CORPO', 'LUTAR', 'NOVO', 'DIMINUI', 'HORM√îNIOS',
      'SACIEDADE', 'AUMENTA', 'FOME', 'DERRUBA', 'ENERGIA', 'SABOTA', 'SILENCIOSAMENTE',
      'NOME', 'HORMONAL', 'HIST√ìRIA', 'MUDAR', 'PERSPECTIVA', 'CELEBRANDO', 'PRIMEIRA',
      'CONQUISTA', 'HAVIA', 'PERDIDO', 'PREOCUPAR', 'ASSUSTADOR', 'ENGORDAR', 'NUNCA',
      'MAIS', 'PESO', 'SENSA√á√ÉO', 'FRACASSO', 'ESPELHO', 'TRANSFORMA√á√ÉO', 'VERGONHA', '31', '12,3', 'QUILOS', '18', '97%'
    ]);

    const veryImportantWords = new Set([
      'NUNCA MAIS', 'DEFINITIVAMENTE', 'LIBERTAR', 'INSUPORT√ÅVEL', 'INSEGURAN√áA',
      'TRANSFORMA√á√ÉO', 'MUDAR TUDO', 'A VERDADE', '√â AGORA',
      'MOMENTO', 'DECIS√ÉO', 'A RESPOSTA', 'ME LIBERTAR', 'O COME√áO',
      'TUDO', 'NADA', 'MUDA', 'CULPA', 'MERECE',
      'SIMPLES', 'ACESS√çVEL', 'HOJE', '√öLTIMA', 'AGORA',
      'NOVA', 'LIBERDADE', 'CAMINHO CERTO', 'NUNCA MAIS VOU VIVER ASSIM',
      'EU ROUBEI', 'GORDA', 'TRAVEI', 'GORDINHA', 'PAZ', 'S√ì QUEM SENTE SABE',
      'N√ÉO AGUENTO MAIS', 'CHEGA', 'ACORDEI', 'EU DECIDI', 'FOI NAQUELE MOMENTO',
      'SONHO', 'AL√âM', 'POSS√çVEL', 'REAL',
      'ME VI NO ESPELHO', 'EMOCIONEI', 'MUDOU', 'VIREI',
      'NUNCA', 'MAIS', 'PERDER', 'TUDO', 'ATERRORIZAVA', 'FRACASSA', 'REPROGRAMAR',
      'ATERRORIZANTE', 'ENGANAR', 'MEM√ìRIA', 'EXCLUSIVA', 'VIDA', 'ESTILO', 'DOERAM', 'DOR', 'SOCO', 'SEMPRE', 'CERTEZA', 'ABSOLUTA', 'CONTROLE', 'TOTAL', 'LIBERDADE',
      'SEGURAN√áA', 'CONFIAN√áA', 'PAZ', 'TRANSFORMA√á√ÉO', 'BLINDADA', 'PROMESSA',
      'CHANCE', '√öNICA', 'DECIDE', 'AGORA', 'HOJE', 'GARANTIA', 'GRATUITOS',
      'INVESTIR', 'URGENTE', 'INDISPON√çVEL', 'RESPONSABILIDADE', 'EXTREMAMENTE',
      'MANTER', 'SEU', 'ATEN√á√ÉO', 'REALIDADE', 'FRACASSO', 'JUREI', 'OUTRA',
      'PESSOA', 'ENGANAR', 'DESCOBRI', 'B√îNUS', 'GRATUITO', 'ECONOMIZANDO',
      'PAGANDO', 'REALIDADES', 'DIFERENTES', 'INTELIGENTE', 'HESITAR', 'ARRISCAR',
      'CONTADOR', 'EXPIRA', 'TEMPO', 'DEIXE', 'CLIQUE', 'ESPERO', 'LADO',
      'DECIS√ÉO', 'INTELIGENTE', 'BEM-VINDA', 'VIDA', 'NOVA', 'COME√áA'
    ]);

    function marcarPalavras(texto) {
      return texto.split(/(\s+)/).map(palavra => {
        const clean = palavra.normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/[.,!?;:"‚Äú‚Äù]/g, "").toUpperCase();
        if (veryImportantWords.has(clean)) return `<span class='bold-red'>${palavra}</span>`;
        if (importantWords.has(clean)) return `<span class='bold-black'>${palavra}</span>`;
        return palavra;
      }).join('');
    }

    document.getElementById("jsonFile").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onload = function () {
        try {
          const data = JSON.parse(reader.result);
          slides = [];
          let bloco = [], lastStart = 0;

          for (let i = 0; i < data.words.length; i++) {
            const word = data.words[i];
            if (bloco.length === 0) lastStart = word.start;
            bloco.push(word);
            
            const isLast = i === data.words.length - 1;
            const nextWord = i < data.words.length - 1 ? data.words[i + 1] : null;
            const longPause = nextWord && (nextWord.start - word.end > 0.7);
            const isEnd = /[.!?]/.test(word.word);
            
            const isPausaIntencional = longPause || isEnd;
            
            const criarNovoSlide = 
              isLast || 
              (isPausaIntencional && bloco.length >= 1) || 
              (!isPausaIntencional && bloco.length >= 12);

            if (criarNovoSlide) {
              if (bloco.length === 1 && !isPausaIntencional && !isLast) continue;

              const palavras = bloco.map(b => b.word);
              if (palavras.length > 0) {
                palavras[0] = palavras[0].charAt(0).toUpperCase() + palavras[0].slice(1).toLowerCase();
              }

              slides.push({
                text: marcarPalavras(palavras.join(" ").trim()) + '...',
                start: lastStart
              });
              bloco = [];
            }
          }
          preview.innerHTML = slides[0].text;
          transcriptionStatus.classList.add("active");
          updateStartButton();
        } catch (error) {
          alert("Erro ao processar o arquivo JSON. Verifique se o formato est√° correto.");
          console.error(error);
        }
      }
      reader.readAsText(this.files[0]);
    });

    document.getElementById("audio").addEventListener("change", function () {
      player.src = URL.createObjectURL(this.files[0]);
      audioReady = true;
      audioStatus.classList.add("active");
      updateStartButton();
    });

    function updateStartButton() {
      startButton.disabled = !(audioReady && slides.length > 0);
      startButton.style.opacity = startButton.disabled ? "0.5" : "1";
    }

    function toggleFullscreen() {
      const preview = document.getElementById("slidePreview");
      preview.classList.toggle("fullscreen");
      preview.classList.remove("hd");
      
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        preview.requestFullscreen();
      }
    }

    function toggle1080p() {
      const preview = document.getElementById("slidePreview");
      preview.classList.add("fullscreen");
      preview.classList.toggle("hd");
      
      if (!document.fullscreenElement) {
        preview.requestFullscreen();
      }
    }

    function startSync() {
      if (!audioReady || slides.length === 0) {
        alert("Por favor, importe o √°udio e a transcri√ß√£o primeiro.");
        return;
      }

      if (isPlaying) {
        player.pause();
        isPlaying = false;
        startButton.innerHTML = "‚ñ∂Ô∏è Iniciar Apresenta√ß√£o";
        return;
      }
      
      const countdown = 5;
      let timeLeft = countdown;
      preview.innerHTML = `Iniciando em ${timeLeft}...`;
      startButton.disabled = true;
      
      const timer = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          preview.innerHTML = `Iniciando em ${timeLeft}...`;
        } else {
          clearInterval(timer);
          player.currentTime = 0;
          player.playbackRate = 1.08;
          player.play();
          isPlaying = true;
          startButton.disabled = false;
          startButton.innerHTML = "‚è∏Ô∏è Pausar Apresenta√ß√£o";
          
          let i = 0;
          function syncSlides() {
            if (!isPlaying) return;
            if (i < slides.length - 1 && player.currentTime >= slides[i + 1].start) i++;
            preview.innerHTML = slides[i].text;
            requestAnimationFrame(syncSlides);
          }
          syncSlides();
        }
      }, 1000);
    }
    
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const preview = document.getElementById("slidePreview");
        preview.classList.remove("fullscreen");
        preview.classList.remove("hd");
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      } else if (e.key === ' ') {
        e.preventDefault();
        startSync();
      }
    });

    player.addEventListener('ended', function() {
      isPlaying = false;
      startButton.innerHTML = "‚ñ∂Ô∏è Iniciar Apresenta√ß√£o";
    });

    // Inicializa√ß√£o
    updateStartButton();
  </script>
