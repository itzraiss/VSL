            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: #111827;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .input-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }
        
        .input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .input-label i {
            font-size: 1.2em;
            color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-input-content {
            text-align: center;
        }
        
        .file-input-icon {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-input-text {
            color: #6b7280;
        }
        
        .source-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .source-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .source-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .source-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .source-option i {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .preview-section {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .preview-header {
            padding: 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .preview-title {
            font-weight: 600;
            color: #374151;
        }
        
        .preview-controls {
            display: flex;
            gap: 10px;
        }
        
        .preview {
            padding: 60px 40px;
            font-size: 42px;
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }
        
        .preview.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 40px;
            background: white;
            font-size: 64px;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview.fullscreen p {
            max-width: 1200px;
            white-space: pre-line;
            line-height: 1.4;
            text-align: center;
        }

        .preview.fullscreen.hd {
            width: 1920px;
            height: 1080px;
            transform-origin: top left;
            transform: scale(calc(100vh / 1080));
        }

        .preview.fullscreen.hd p {
            max-width: 1600px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;

        }
        
        .btn:hover {

        }
        
        .btn i {
            font-size: 1.2em;
        }
        
        .btn-secondary {

        }

            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;

            align-items: center;
            gap: 8px;
        }
        
        .status-dot {

            height: 8px;

        }

        }
        
        .bold-black {
            font-weight: 700;
            color: black;
        }
        
        .bold-red {
            font-weight: 700;
            color: #dc2626;
        }

        }

        /* Melhorias no seletor de transcri√ß√µes */

            background: #f8fafc;

            padding: 20px;

            align-items: center;
            gap: 15px;

            background: rgba(102, 126, 234, 0.05);

        .transcription-item.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .transcription-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }

        .transcription-info {
            flex: 1;
        }

        .transcription-name {

            color: #374151;
            margin-bottom: 4px;
        }

        .transcription-date {
            font-size: 0.9em;
            color: #6b7280;
        }

        /* Bot√µes de a√ß√£o */

            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        /* Editor JSON */

        .json-editor textarea {

            height: 300px;
            font-family: monospace;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;

        }

        /* Exporta√ß√£o de v√≠deo */

            display: none;

            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .export-progress {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-steps {
            margin-top: 20px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            color: #6b7280;
        }

        .progress-step.done {
            color: #22c55e;
        }

        .progress-step i {
            font-size: 1.2em;
        }

        let jsonAtual = null;

        function toggleEditor() {
            const editor = document.getElementById('jsonEditor');
            const textarea = document.getElementById('jsonContent');
            
            if (editor.style.display === 'none') {
                editor.style.display = 'block';
                textarea.value = jsonAtual ? JSON.stringify(jsonAtual, null, 2) : '';
            } else {

        function aplicarEdicao() {
            const textarea = document.getElementById('jsonContent');
            try {
                const data = JSON.parse(textarea.value);
                jsonAtual = data;
                processTranscription(data);
                toggleEditor();
            } catch (error) {
                alert('JSON inv√°lido. Verifique a formata√ß√£o.');
                console.error(error);

        async function salvarTranscricao() {
            if (!jsonAtual) {
                alert('Nenhuma transcri√ß√£o carregada.');
                return;
            }
            
            try {
                const response = await fetch('/save_transcription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonAtual)
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Transcri√ß√£o salva com sucesso!');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                alert('Erro ao salvar transcri√ß√£o: ' + error.message);
                console.error(error);
            }
        }

        // Carregar transcri√ß√µes do servidor

            try {
                const response = await fetch('/list_transcriptions');
                const files = await response.json();
                
                const transcriptionList = document.getElementById('transcriptionList');
                
                if (files.length > 0) {
                    transcriptionList.innerHTML = files.map(f => `
                        <div class="transcription-item" data-file="${f.name}">
                            <div class="transcription-icon">
                                <i class="ri-file-text-line"></i>

                            <div class="transcription-info">

                            </div>
                        </div>
                    `).join('');

                } else {
                    transcriptionList.innerHTML = `
                        <div class="transcription-item">
                            <div class="transcription-icon" style="background: #6b7280;">
                                <i class="ri-inbox-line"></i>
                            </div>
                            <div class="transcription-info">
                                <div class="transcription-name">Nenhuma transcri√ß√£o encontrada</div>
                                <div class="transcription-date">Fa√ßa uma transcri√ß√£o primeiro</div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar transcri√ß√µes:', error);
                transcriptionList.innerHTML = `
                    <div class="transcription-item">
                        <div class="transcription-icon" style="background: #dc2626;">
                            <i class="ri-error-warning-line"></i>
                        </div>
                        <div class="transcription-info">
                            <div class="transcription-name">Erro ao carregar transcri√ß√µes</div>
                            <div class="transcription-date">Tente novamente mais tarde</div>
                        </div>
                    </div>
                `;
            }
        }

        // Alternar fonte dos arquivos
        document.querySelectorAll('.source-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.source-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                const source = option.dataset.source;
                document.getElementById('localUpload').style.display = source === 'local' ? 'block' : 'none';
                document.getElementById('serverUpload').style.display = source === 'server' ? 'block' : 'none';
                
                if (source === 'server') {
                    loadServerFiles();
                }
            });
        });

        // Carregar arquivo do servidor
        serverFiles.addEventListener('change', async function() {
            if (!this.value) return;
            
            try {
                const response = await fetch(`/get_transcription/${this.value}`);
                const data = await response.json();
                jsonAtual = data;
                processTranscription(data);
            } catch (error) {
                console.error('Erro ao carregar transcri√ß√£o:', error);
                alert('Erro ao carregar a transcri√ß√£o selecionada.');
            }
        });

        function marcarPalavras(texto) {
            return texto.split(/(\s+)/).map(palavra => {
                const clean = palavra.normalize("NFD").replace(/\p{Diacritic}/gu, "").replace(/[.,!?;:"""]/g, "").toUpperCase();
                if (veryImportantWords.has(clean)) return `<span class='bold-red'>${palavra}</span>`;
                if (importantWords.has(clean)) return `<span class='bold-black'>${palavra}</span>`;
                return palavra;
            }).join('');
        }

        function processTranscription(data) {
            slides = [];
            let bloco = [], lastStart = 0;

            for (let i = 0; i < data.words.length; i++) {
                const word = data.words[i];
                if (bloco.length === 0) lastStart = word.start;
                bloco.push(word);
                
                const isLast = i === data.words.length - 1;
                const nextWord = i < data.words.length - 1 ? data.words[i + 1] : null;
                const longPause = nextWord && (nextWord.start - word.end > 0.7);
                const isEnd = /[.!?]/.test(word.word);
                
                const isPausaIntencional = longPause || isEnd;
                
                const criarNovoSlide = 
                    isLast || 
                    (isPausaIntencional && bloco.length >= 1) || 
                    (!isPausaIntencional && bloco.length >= 12);

                if (criarNovoSlide) {
                    if (bloco.length === 1 && !isPausaIntencional && !isLast) continue;

                    const palavras = bloco.map(b => b.word);
                    if (palavras.length > 0) {
                        palavras[0] = palavras[0].charAt(0).toUpperCase() + palavras[0].slice(1).toLowerCase();
                    }

                    slides.push({
                        text: marcarPalavras(palavras.join(" ").trim()) + '...',
                        start: lastStart
                    });
                    bloco = [];
                }
            }
            
            preview.innerHTML = slides[0]?.text || '';
            transcriptionStatus.classList.add("active");
            updateStartButton();
        }

        // Corrigir upload de arquivos
        document.getElementById("jsonFile").addEventListener("change", function () {
            const reader = new FileReader();
            reader.onload = function () {
                try {
                    const data = JSON.parse(reader.result);
                    jsonAtual = data;
                    processTranscription(data);
                    transcriptionStatus.classList.add("active");
                    updateStartButton();
                } catch (error) {
                    alert("Erro ao processar o arquivo JSON. Verifique se o formato est√° correto.");
                    console.error(error);
                    transcriptionStatus.classList.remove("active");
                }
            };
            if (this.files[0]) {
                reader.readAsText(this.files[0]);
            }
        });

        document.getElementById("audio").addEventListener("change", function () {
            if (this.files[0]) {
                try {
                    const file = this.files[0];
                    const url = URL.createObjectURL(file);
                    player.src = url;
                    
                    player.onloadeddata = function() {
                        audioReady = true;
                        audioStatus.classList.add("active");
                        updateStartButton();
                    };
                    
                    player.onerror = function() {
                        alert("Erro ao carregar o √°udio. Verifique se o formato √© suportado.");
                        audioReady = false;
                        audioStatus.classList.remove("active");
                        updateStartButton();
                    };
                } catch (error) {
                    alert("Erro ao processar o arquivo de √°udio.");
                    console.error(error);
                    audioReady = false;
                    audioStatus.classList.remove("active");
                    updateStartButton();
                }
            }
        });

        // Adicionar drag and drop
        const fileInputs = document.querySelectorAll('.file-input-wrapper');

        fileInputs.forEach(wrapper => {
            const input = wrapper.querySelector('input[type="file"]');
            
            wrapper.addEventListener('dragover', (e) => {
                e.preventDefault();
                wrapper.style.borderColor = '#667eea';
                wrapper.style.background = 'rgba(102, 126, 234, 0.05)';
            });

            wrapper.addEventListener('dragleave', () => {
                wrapper.style.borderColor = '#e5e7eb';
                wrapper.style.background = 'none';
            });

            wrapper.addEventListener('drop', (e) => {
                e.preventDefault();
                wrapper.style.borderColor = '#e5e7eb';
                wrapper.style.background = 'none';
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    const dt = new DataTransfer();
                    dt.items.add(file);
                    input.files = dt.files;
                    input.dispatchEvent(new Event('change'));
                }
            });

            wrapper.addEventListener('click', () => {
                input.click();
            });
        });

        function updateStartButton() {
            startButton.disabled = !(audioReady && slides.length > 0);
            startButton.style.opacity = startButton.disabled ? "0.5" : "1";
        }

        function toggleFullscreen() {
            const preview = document.getElementById("slidePreview");
            preview.classList.toggle("fullscreen");
            preview.classList.remove("hd");
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                preview.requestFullscreen();
            }
        }

        function toggle1080p() {
            const preview = document.getElementById("slidePreview");
            preview.classList.add("fullscreen");
            preview.classList.toggle("hd");
            
            if (!document.fullscreenElement) {
                preview.requestFullscreen();
            }
        }

        function startSync() {
            if (!audioReady || slides.length === 0) {
                alert("Por favor, importe o √°udio e a transcri√ß√£o primeiro.");
                return;
            }

            if (isPlaying) {
                player.pause();
                isPlaying = false;
                startButton.innerHTML = '<i class="ri-play-line"></i><span>Iniciar</span>';
                return;
            }
            
            const countdown = 5;
            let timeLeft = countdown;
            preview.innerHTML = `Iniciando em ${timeLeft}...`;
            startButton.disabled = true;
            
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    preview.innerHTML = `Iniciando em ${timeLeft}...`;
                } else {
                    clearInterval(timer);
                    player.currentTime = 0;
                    player.playbackRate = 1.08;
                    player.play();
                    isPlaying = true;
                    startButton.disabled = false;
                    startButton.innerHTML = '<i class="ri-pause-line"></i><span>Pausar</span>';
                    
                    let i = 0;
                    function syncSlides() {
                        if (!isPlaying) return;
                        if (i < slides.length - 1 && player.currentTime >= slides[i + 1].start) i++;
                        preview.innerHTML = slides[i].text;
                        requestAnimationFrame(syncSlides);
                    }
                    syncSlides();
                }
            }, 1000);
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const preview = document.getElementById("slidePreview");
                preview.classList.remove("fullscreen");
                preview.classList.remove("hd");
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            } else if (e.key === ' ') {
                e.preventDefault();
                startSync();
            }
        });

        player.addEventListener('ended', function() {
            isPlaying = false;
            startButton.innerHTML = '<i class="ri-play-line"></i><span>Iniciar</span>';
        });

        // Inicializa√ß√£o
        updateStartButton();

        // Fun√ß√µes para exporta√ß√£o de v√≠deo
        async function exportVideo() {
            const exportSection = document.getElementById('exportSection');
            const progressBar = document.getElementById('exportProgress');
            const steps = document.getElementById('exportSteps').children;
            const downloadButton = document.getElementById('downloadButton');
            
            if (!audioReady || !slides.length) {
                alert('Carregue o √°udio e a transcri√ß√£o primeiro.');
                return;
            }
            
            exportSection.style.display = 'block';
            downloadButton.style.display = 'none';
            progressBar.style.width = '0%';
            
            // Resetar passos
            Array.from(steps).forEach(step => {
                step.classList.remove('done');
                step.querySelector('i').className = 'ri-loader-4-line';
            });
            
            try {
                // Preparar slides
                await updateProgress('prepare', 25);
                
                // Renderizar v√≠deo
                await updateProgress('render', 50);
                
                // Sincronizar √°udio
                await updateProgress('audio', 75);
                
                // Finalizar
                await updateProgress('finish', 100);
                
                // Mostrar bot√£o de download
                downloadButton.style.display = 'inline-flex';
                
            } catch (error) {
                alert('Erro ao exportar v√≠deo: ' + error.message);
                console.error(error);
            }
        }

        function updateProgress(step, progress) {
            return new Promise((resolve) => {
                const progressBar = document.getElementById('exportProgress');
                const stepElement = document.querySelector(`[data-step="${step}"]`);
                
                progressBar.style.width = `${progress}%`;
                
                // Atualizar √≠cone do passo atual
                stepElement.querySelector('i').className = 'ri-loader-4-line animate-spin';
                
                // Simular processamento
                setTimeout(() => {
                    stepElement.classList.add('done');
                    stepElement.querySelector('i').className = 'ri-check-line';
                    resolve();
                }, 1500);
            });
        }

        async function downloadVideo() {
            try {
                const response = await fetch('/export_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        slides: slides,
                        audio: player.src
                    })
                });
                
                if (!response.ok) throw new Error('Erro ao gerar v√≠deo');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vsl_video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                alert('Erro ao baixar v√≠deo: ' + error.message);
                console.error(error);
            }
        }

        // Adicionar bot√£o de exportar na preview-controls
        document.querySelector('.preview-controls').innerHTML += `
            <button class="btn btn-secondary" onclick="exportVideo()" id="exportButton">
                <i class="ri-movie-line"></i>
            </button>
        `;
    </script>
